<mat-tab-group dynamicHeight [(selectedIndex)]="activeTabIndex" (selectedIndexChange)="loadBooks()">
  <mat-tab label="to buy">
    <app-book-list 
      [books]="allUnreadbooks" 
      (bookChanged)="bookChanged($event)"
    ></app-book-list>
  </mat-tab>

  <mat-tab label="read already">
    <app-book-list 
      [books]="allReadbooks" 
      (bookChanged)="bookChanged($event)"
    ></app-book-list>
  </mat-tab>
</mat-tab-group>
